<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>京都工芸繊維大学 松ヶ崎キャンパス地図</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    #searchBox {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="searchBox">
    <input type="text" id="search" placeholder="例：1号館、図書館、体育館 など">
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2
    });

    const imageWidth = 1078;
    const imageHeight = 768;
    const bounds = [[0, 0], [imageHeight, imageWidth]];

    const imageUrl = 'campus-map.png'; // 同じフォルダに画像が必要です
    const image = L.imageOverlay(imageUrl, bounds);
    image.addTo(map);

    map.fitBounds(bounds);
    map.setView([imageHeight / 2, imageWidth / 2], -1);

    const buildings = {
      "1号館": [417, 507],
      "2号館": [454, 421],
      "3号館": [211, 490],
      "4号館": [162, 370],
      "5号館": [261, 370],
      "6号館": [171, 288],
      "7号館": [258, 302],
      "8号館": [209, 251],
      "9号館": [210, 311],
      "10号館": [325, 229],
      "11号館": [372, 250],
      "12号館": [417, 221],
      "13号館": [385, 310],
      "14号館": [477, 180],
      "15号館": [522, 180],
      "16号館": [518, 272],
      "17号館": [436, 108],
      "18号館": [317, 106],
      "19号館": [275, 111],
      "図書館": [438, 772],
      "附属図書館": [438, 772],
      "体育館": [404, 922],
      "プール": [470, 960],
      "センターホール": [316, 485],
      "大学会館": [168, 179],
      "KIT HOUSE": [263, 177],
      "美術工芸資料館": [334, 387],
      "KIT SHOP": [263, 177],
      "西実験棟": [201, 111],
      "北講義室": [503, 358],
      "東1号館": [332, 718],
      "東2号館": [334, 808],
      "東3号館": [437, 614],
      "東4号館": [437, 665],
      "ノートルダム館": [437, 614],
      "60周年記念館": [327, 602],
      "KYOTO Design Lab": [301, 760],
      "KYOTODesignLab": [301, 760],
      "実習棟": [480, 257],
      "情報基盤センター": [217, 372],
      "工繊会館": [609, 498],
      "廃棄物処理場": [479, 306]
    };

    let marker;

    document.getElementById('search').addEventListener('input', function () {
      const name = this.value.trim();
      if (buildings[name]) {
        const [y, x] = buildings[name];
        if (marker) map.removeLayer(marker);
        marker = L.circleMarker([y, x], {
          radius: 20,
          color: 'red',
          fillColor: '#f03',
          fillOpacity: 0.7
        }).addTo(map).bindPopup(name).openPopup();
        map.setView([y, x], 0);
      }
    });
  </script>
</body>
</html>
