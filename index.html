<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>京都工芸繊維大学 松ヶ崎キャンパス地図</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 16px 20px;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
    }

    #searchContainer {
      padding: 16px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
    }

    #search {
      width: 100%;
      max-width: 400px;
      height: 40px;
      font-size: 16px;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    #search:hover,
    #search:focus {
      border-color: #2c3e50;
      box-shadow: 0 2px 6px rgba(44, 62, 80, 0.2);
      outline: none;
    }

    #map {
      height: calc(100vh - 132px);
    }

    .leaflet-container {
      background-color: #b9c96a !important;
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid #ccc;
      border-top: 6px solid #2c3e50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      header {
        font-size: 1.2rem;
        padding: 12px 16px;
      }

      #search {
        font-size: 14px;
        height: 36px;
      }
    }
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <div class="spinner"></div>
  </div>

  <header>
    京都工芸繊維大学 松ヶ崎キャンパス地図
  </header>

  <div id="searchContainer">
    <input type="text" id="search" placeholder="例：1号館、0111、NP11 など">
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    window.addEventListener('load', function () {
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
      }, 1000);
    });

    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2
    });

    const imageWidth = 1078;
    const imageHeight = 768;
    const bounds = [[0, 0], [imageHeight, imageWidth]];

    const imageUrl = 'campus-map.png';
    L.imageOverlay(imageUrl, bounds).addTo(map);
    map.fitBounds(bounds);
    map.setView([imageHeight / 2, imageWidth / 2], -1);

    const buildings = {
      "1号館": [417, 507],
      "2号館": [454, 421],
      "3号館": [211, 490]
    };

    let marker;

    document.getElementById('search').addEventListener('input', function () {
      const name = this.value.trim();
      const coord = buildings[name];
      if (coord) {
        const [y, x] = coord;
        if (marker) map.removeLayer(marker);
        marker = L.circleMarker([y, x], {
          radius: 20,
          color: 'red',
          fillColor: '#f03',
          fillOpacity: 0.7
        }).addTo(map).bindPopup(name).openPopup();
        map.setView([y, x], 0);
      }
    });
  </script>
</body>
</html>
